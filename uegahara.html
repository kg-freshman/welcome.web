        <div class="header_menu">

      <div class="header_sp_icon">

      <div class="header_sp">

        </div>

        <div class="clubs">






          <div class="club_cell">
            <img src="pic/uegahara/1.jpg" alt="">
            <div class="genres">
              <div class="genre black">
                音楽
              </div>
              <div class="genre black">
                学生連盟加盟団体
              </div>

            </div>

            <details>
              <summary>
                邦楽クラブ
              </summary>
              主に和楽器演奏を行うサークルです。
              <div class="jump_details orange">
                <a href="uegahara/1">詳細へ</a>
              </div>
            </details>
          </div>

          <div class="club_cell">
            <img src="pic/uegahara/2.jpg" alt="">
            <div class="genres">
              <div class="genre black">
                生花
              </div>
              <div class="genre black">
                学生連盟加盟団体
              </div>

            </div>

            <details>
              <summary>
                いけばな部
              </summary>
              基本は部室で花を生けている事がほとんどですが、時期によっては花展に出展したりしています。
              <div class="jump_details orange">
                <a href="uegahara/2">詳細へ</a>
              </div>
            </details>
          </div>

          <div class="club_cell">
            <img src="pic/uegahara/3.jpg" alt="">

                音楽
              </div>
              <div class="genre black">
                学生連盟加盟団体
              </div>

            </div>

            <details>
              <summary>
                ハーモニカソサイアティ
              </summary>
              ハーモニカ、フルート、アコーディオン、ギター、ベース、ドラム、鍵盤打楽器…様々な楽器で百花繚乱のハーモニーを奏でます、
              <div class="jump_details orange">
                <a href="uegahara/3">詳細へ</a>
              </div>
            </details>
          </div>











        </div>
